<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CSU BikeRent</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              Ltext: "var(--color-Ltext)",
              Dtext: "var(--color-Dtext)",
              Dbg: "var(--color-Dbg)",
              Dprimary: "var(--color-Dprimary)",
              Dprimary2: "var(--color-Dprimary2)",
              Dsecondary: "var(--color-Dsecondary)",
              Dsecondary2: "var(--color-Dsecondary2)",
              Daccent: "var(--color-Dtertiary)",
              Daccent2: "var(--color-Dtertiary2)",
            },
          },
        },
      };
    </script>
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Outfit CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/global.css" />
  </head>
  <body class="bg-Lbg text-Ltext font-outfit">
    <!-- Navbar -->
    <nav class="bg-Lprimary dark:bg-Dprimary shadow-md">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center">
        <a
          href="index.html"
          class="text-2xl font-bold text-Ltext dark:text-Dtext flex items-center hover:text-gray-200 mr-auto"
        >
          <img src="images/Logo.png" alt="Logo" class="w-8 h-8 mr-2" />
          BikeRent
        </a>
        <div class="flex items-center space-x-4">
          <!-- Dark mode toggle -->
          <button
            id="darkModeToggle"
            class="text-Ltext dark:text-Dtext hover:text-gray-200 transition-colors p-2"
            data-dark-toggle
          >
            <i class="fas fa-moon dark-mode-icon text-lg"></i>
          </button>

          <a
            href="register.html"
            class="px-4 py-2 text-Ltext bg-Laccent hover:bg-gray-300 rounded-lg transition duration-200"
          >
            Register
          </a>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="min-h-screen flex flex-col md:flex-row bg:Lbg dark:bg-Dbg">
      <!-- Left panel: gradient + illustration -->
      <div
        class="hidden md:flex w-1/2 bg-gradient-to-br from-Lprimary to-Lsecondary flex-col items-center justify-center p-12"
      >
        <!-- Replace with your own SVG or image -->
        <img src="images/Logo.png" alt="Bike illustration" class="max-w-xs" />
        <!-- Small text under the logo -->
        <p class="text-Ltext dark:text-Dtext text-center text-lg font-medium">
          Pedal your way to a smarter commute.
        </p>
      </div>

      <!-- Right panel: login form -->
      <div class="flex flex-1 items-center justify-center p-6">
        <form
          class="w-full max-w-md bg-Lbg rounded-2xl shadow-xl p-8 space-y-6"
          onsubmit="handleLogin(event)"
        >
          <a
            href="index.html"
            class="inline-flex items-center text-Lprimary dark:text-Dprimary font-medium hover:underline transition"
          >
            <i class="fas fa-arrow-left mr-2"></i> Go back
          </a>
          <h2 class="text-3xl font-extrabold text-Ltext text-center">
            Welcome Back
          </h2>

          <!-- Email field -->
          <div class="relative">
            <input
              type="email"
              id="email"
              placeholder=" "
              class="peer w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-Lprimary focus:ring-2 focus:ring-Lprimary transition"
            />
            <label
              for="email"
              class="absolute left-4 top-3 text-gray-500 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-Lprimary transition-all"
            >
              Email address
            </label>
            <i
              class="fas fa-envelope absolute right-4 top-4 text-gray-400 peer-focus:text-Lprimary transition"
            ></i>
          </div>

          <!-- Password field -->
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder=" "
              class="peer w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-Lprimary focus:ring-2 focus:ring-Lprimary transition"
            />
            <label
              for="password"
              class="absolute left-4 top-3 text-gray-500 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-Lprimary transition-all"
            >
              Password
            </label>
            <i
              class="fas fa-lock absolute right-4 top-4 text-gray-400 peer-focus:text-Lprimary transition"
            ></i>
          </div>

          <!-- Forgot & Login button -->
          <div class="flex items-center justify-between">
            <a href="#" class="text-sm text-Lprimary hover:underline"
              >Forgot password?</a
            >
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="block text-center w-full py-3 rounded-full bg-Lprimary text-Ltext dark:text-Dtext font-semibold hover:bg-Lprimary2 transform hover:scale-105 transition"
          >
            Log In
          </button>

          <p class="text-center text-gray-600">
            Don't have an account?
            <a
              href="register.html"
              class="text-Lprimary font-semibold hover:underline"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </section>

    <script>
      // Check for saved theme preference
      const savedTheme = localStorage.getItem("theme");

      // Apply dark mode if saved
      if (savedTheme === "dark") {
        document.documentElement.classList.add("dark");
        document.querySelectorAll(".dark-mode-icon").forEach((icon) => {
          icon.classList.replace("fa-moon", "fa-sun");
        });
      }

      function handleLogin(event) {
        event.preventDefault(); // Prevent actual form submission
        // You can optionally check inputs here before redirecting
        window.location.href = "dashboard.html";
      }

      let scrollDirection = 0; // -1 for up, 1 for down
      let scrollSpeed = 4; // pixels per frame, adjust to taste
      let scrolling = false;

      function smoothContinuousScroll() {
        if (!scrolling || scrollDirection === 0) return;
        window.scrollBy(0, scrollDirection * scrollSpeed);
        requestAnimationFrame(smoothContinuousScroll);
      }

      document.addEventListener("keydown", (e) => {
        if (scrolling) return;

        if (e.key === "ArrowDown") {
          scrollDirection = 1;
          scrolling = true;
          requestAnimationFrame(smoothContinuousScroll);
        } else if (e.key === "ArrowUp") {
          scrollDirection = -1;
          scrolling = true;
          requestAnimationFrame(smoothContinuousScroll);
        }
      });

      document.addEventListener("keyup", (e) => {
        if (e.key === "ArrowDown" || e.key === "ArrowUp") {
          scrolling = false;
          scrollDirection = 0;
        }
      });

      // Update the dark mode toggle logic
      function toggleDarkMode() {
        const html = document.documentElement;
        const isDark = html.classList.toggle("dark");
        const icons = document.querySelectorAll(".dark-mode-icon");

        icons.forEach((icon) => {
          icon.classList.toggle("fa-sun", isDark);
          icon.classList.toggle("fa-moon", !isDark);
        });

        localStorage.setItem("theme", isDark ? "dark" : "light");
      }

      // Add event listener to dark mode toggle
      document
        .getElementById("darkModeToggle")
        .addEventListener("click", toggleDarkMode);
    </script>
  </body>
</html>
