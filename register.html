<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Register - CSU BikeRent</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/global.css" />
  </head>
  <body class="bg-Lbg text-Ltext font-outfit">
    <!-- Navbar -->
    <nav class="bg-Lprimary shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a
          href="index.html"
          class="text-2xl font-bold text-Ltext flex items-center hover:text-gray-200"
        >
          <img src="images/Logo.png" alt="Logo" class="w-8 h-8 mr-2" />
          BikeRent
        </a>
        <a
          href="login.html"
          class="px-4 py-2 text-Ltext bg-Laccent hover:bg-gray-300 rounded-lg transition duration-200"
        >
          Login
        </a>
      </div>
    </nav>

    <!-- Register Section -->
    <section class="min-h-screen flex flex-col md:flex-row">
      <!-- Left panel: gradient + illustration -->
      <div
        class="hidden md:flex w-1/2 bg-gradient-to-br from-Lprimary to-Lsecondary flex-col items-center justify-center p-12"
      >
        <img src="images/Logo.png" alt="Bike illustration" class="max-w-xs" />
        <p class="text-Ltext text-center text-lg font-medium mt-4">
          Start your journey with CSU BikeRent.
        </p>
      </div>

      <!-- Right panel: registration form -->
      <div class="flex flex-1 items-center justify-center p-6">
        <form
          class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6"
          onsubmit="handleRegister(event)"
        >
          <a
            href="index.html"
            class="inline-flex items-center text-Lprimary font-medium hover:underline transition"
          >
            <i class="fas fa-arrow-left mr-2"></i> Go back
          </a>
          <h2 class="text-3xl font-extrabold text-Ltext text-center">
            Create an Account
          </h2>

          <!-- Full Name -->
          <div class="relative">
            <input
              type="text"
              id="name"
              placeholder=" "
              class="peer w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-Lprimary focus:ring-2 focus:ring-Lprimary transition"
            />
            <label
              for="name"
              class="absolute left-4 top-3 text-gray-500 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-Lprimary transition-all"
            >
              Full Name
            </label>
            <i
              class="fas fa-user absolute right-4 top-4 text-gray-400 peer-focus:text-Lprimary transition"
            ></i>
          </div>

          <!-- Email -->
          <div class="relative">
            <input
              type="email"
              id="email"
              placeholder=" "
              class="peer w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-Lprimary focus:ring-2 focus:ring-Lprimary transition"
            />
            <label
              for="email"
              class="absolute left-4 top-3 text-gray-500 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-Lprimary transition-all"
            >
              Email address
            </label>
            <i
              class="fas fa-envelope absolute right-4 top-4 text-gray-400 peer-focus:text-Lprimary transition"
            ></i>
          </div>

          <!-- Password -->
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder=" "
              class="peer w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-Lprimary focus:ring-2 focus:ring-Lprimary transition"
            />
            <label
              for="password"
              class="absolute left-4 top-3 text-gray-500 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-Lprimary transition-all"
            >
              Password
            </label>
            <i
              class="fas fa-lock absolute right-4 top-4 text-gray-400 peer-focus:text-Lprimary transition"
            ></i>
          </div>

          <!-- Confirm Password -->
          <div class="relative">
            <input
              type="password"
              id="confirm-password"
              placeholder=" "
              class="peer w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-Lprimary focus:ring-2 focus:ring-Lprimary transition"
            />
            <label
              for="confirm-password"
              class="absolute left-4 top-3 text-gray-500 text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-Lprimary transition-all"
            >
              Confirm Password
            </label>
            <i
              class="fas fa-check absolute right-4 top-4 text-gray-400 peer-focus:text-Lprimary transition"
            ></i>
          </div>

          <!-- Register Button -->
          <button
            type="submit"
            class="block text-center w-full py-3 rounded-full bg-Lprimary text-white font-semibold hover:bg-Lprimary2 transform hover:scale-105 transition"
          >
            Register
          </button>

          <p class="text-center text-gray-600">
            Already have an account?
            <a
              href="login.html"
              class="text-Lprimary font-semibold hover:underline"
              >Log In</a
            >
          </p>
        </form>
      </div>
    </section>
    <script>
      function handleRegister(event) {
        event.preventDefault(); // Stop default form submission
        // You can optionally check if passwords match, etc.
        window.location.href = "dashboard.html"; // Redirect
      }
    </script>
  </body>
</html>
